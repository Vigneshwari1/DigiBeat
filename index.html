<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="screen">

        <div class="grid-cell welcome">
            <img src="logo.png" id="logo"> <span id="digibeat">DigiBeat</span>
        </div>
        <div class="grid-cell playlist-list">
            <div class="playlist" id="ncs">
                <img src="ncs.jpeg"></a>
                <div>NCS</div>
            </div>
            <div class="playlist" id="royalty-free">
                <img src="image.webp">
                <div>Royalty-Free</div>
            </div>
        </div>
        <div class="grid-cell song-display">
            <div class="playing-bar">
                <div id="progress-bar">
                    <div id="progressed">
                        <div id="progress-circle"></div>
                    </div>
                </div>
                <div class="play-box">
                    <i class="fa-solid  fa-backward-step" id="previous"></i>
                    <i class="fa-regular fa-2x fa-circle-play" id="playbutton" style="color: #ffffff;"></i>
                    <i class="fa-solid  fa-forward-step" id="next"></i>
                </div>
                <i class="fa-solid fa-repeat" id="repeat" style="color: #ffffff;"></i>
                <div class="now-playing"><div id="playing-song-name">playing-song-name</div><div
                        id="playing-artist-name">artist-name</div></div>
                <div id="playing-time">00:00</div>
                <div id="playing-duration">00:00</div>
            </div>
            <div class="playlist-head">
                <i class="fa-solid fa-caret-left" id="left-play"></i>
                <div id="playlist-name">
                    NCS
                </div>
                <i class="fa-solid fa-caret-right" id="right-play"></i>
            </div>
            <div class="song-list">
                //divs containing class song
                <div class="song">
                    <img src="" class="cover">
                    <div class="song-name">Song name</div>
                    <div class="artist-name">Artist name</div>
                    <div class="duration">Duration</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2a5617295a.js" crossorigin="anonymous"></script>
</body>

</html>
